<div class='modal fade' tabindex='-1' aria-hidden="true">
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 id="title" class='modal-title mt-0 mb-1'>Cambiar Contraseña</h5>
                <button type='button' class='close' data-dismiss="modal"><span aria-hidden='true'>&times;</span></button>
            </div>
            <hr class="w-100 my-0" />
            <div class='modal-body'>
                <div class="row">
                    <div class="col">
                        <div class="form-group bmd-form-group">
                            <label for="edPwd" class="bmd-label-floating">Contraseña Actual</label>
                            <input type="password" class="form-control" id="edPwd" />
                        </div>
                    </div>
                </div>  
                <div class="alert alert-info">
                    <i class="fas fa-info mr-2"></i>
                    El largo de la contraseña debe ser al menos 8 caracteres, debe contener mayúsculas, minúsculas y al menos un número
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group bmd-form-group">
                            <label for="edPwd1" class="bmd-label-floating">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="edPwd1" />
                        </div>
                    </div>
                </div>  
                <div class="row">
                    <div class="col">
                        <div class="form-group bmd-form-group">
                            <label for="edPwd2" class="bmd-label-floating">Repita la nueva Contraseña</label>
                            <input type="password" class="form-control" id="edPwd2" />
                        </div>
                    </div>
                </div>              
            </div>
            <div class='modal-footer'>
                <button id="cmdOk" class='btn btn-primary mr-2' type="button">Aceptar</button>
                <button id="cmdCancel" class='btn btn-default' type="button">Cancelar</button>
            </div>
        </div>
    </div>
</div>
